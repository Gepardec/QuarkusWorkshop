---
- name: Install Quarkus Training
  hosts: all
  gather_facts: true
  any_errors_fatal: true
  vars:
      jboss_version: 7.2.2
      training_home: ../
  tasks:
    - name: Disable SELinux
      tags: execute
      become: true
      ansible.posix.selinux:
        state: disabled

    - name: Install needed packages
      tags: execute-not
      become: true
      ansible.builtin.dnf: name=docker-compose,unzip,git,time,bc,chromium,gedit,net-tools,java-21-openjdk-devel.x86_64,pip,xorg-x11-xauth,webkit2gtk3 state=installed

    - name: Install needed packages # einfach mit shell weil dnf irgendein problem hat.
      tags: execute
      become: true
      ansible.builtin.shell: sudo dnf install -y docker-compose unzip git time bc chromium gedit net-tools java-21-openjdk-devel.x86_64 maven pip xorg-x11-xauth webkit2gtk3

    - name: Install python dependencies
      tags: execute
      ansible.builtin.pip:
        name:
          - docker-py # Needed by docker_container

    - name: Create directories
      tags: execute
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - bin
        - Downloads
        - webtop/Desktop
        - webtop/.config
        - elastic-apm

    - name: Ensure group "docker" exists
      tags: execute
      become: true
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add the user to docker group
      tags: execute
      become: true
      ansible.builtin.user:
        name: "{{ linux_user }}"
        groups: docker
        append: true

    - name: Install docker
      tags: execute-not
      become: true
      ansible.builtin.dnf: name=docker state=installed

    - name: Install docker
      tags: execute
      become: true
      ansible.builtin.shell: dnf install -y docker

    - name: Start and enable docker
      tags: execute
      become: true
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Generate SSH key
      tags: execute
      community.crypto.openssh_keypair:
        path: "~/.ssh/id_rsa"
        type: rsa

    - name: Allow local user to login
      tags: execute
      ansible.posix.authorized_key:
        user: "{{ linux_user }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

    - name: Fetch the keyfile from remote server
      tags: execute
      ansible.builtin.fetch:
        src: "~/.ssh/id_rsa.pub"
        dest: "/tmp/remote-{{ inventory_hostname }}-id_rsa.pub"
        flat: true

    - name: Allow remote user to login remote
      tags: execute
      ansible.posix.authorized_key:
        user: "{{ linux_user }}"
        state: present
        key: "{{ lookup('file','/tmp/remote-{{inventory_hostname}}-id_rsa.pub')}}"

    - name: Copy ssh-config to the webtop directory
      tags: execute
      ansible.builtin.copy:
        src: .ssh
        dest: webtop/
        remote_src: true
        mode: 0700

    - name: Create ssh config file
      tags: execute
      ansible.builtin.copy:
        dest: "webtop/.ssh/config"
        mode: 0600
        content: |
          Host localhost
            Hostname localhost
            User "{{ linux_user }}"
            StrictHostKeyChecking no

    - name: Run Webtop
      tags: execute
      community.docker.docker_container:
        name: webtop
        image: lscr.io/linuxserver/webtop:fedora-xfce
        state: started
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "Europe/Vienna"
          SUBFOLDER: "/"
          KEYBOARD: "de-de-qwertz"
        volumes:
          - /home/{{ linux_user }}/webtop:/config
          - /var/run/docker.sock:/var/run/docker.sock
          - /:/host
        security_opts:
          - "seccomp:unconfined"
        shm_size: 1G
        network_mode: host

    - name: Change Password in Webtop
      ansible.builtin.shell: docker exec -it webtop /bin/sh -c "echo abc:{{ webtop_password }} | sudo chpasswd"

    - name: Create desktop shortcut file explorer to home VM via Link
      tags: execute
      ansible.builtin.copy:
        dest: "webtop/Desktop/home_training.desktop"
        mode: '0755'
        content: |
          [Desktop Entry]
          Version=1.0
          Type=Link
          Name=Home Training
          Comment=Users Home
          Icon=user-bookmarks
          URL=/host/home/{{ linux_user }}

    - name: Create desktop shortcut file explorer to home VM via sftp
      tags: execute
      ansible.builtin.copy:
        dest: "webtop/Desktop/home_vm.desktop"
        mode: '0755'
        content: |
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Home VM
          Exec=thunar sftp://localhost/home/{{ linux_user }}
          Icon=go-home
          Path=
          Terminal=false
          StartupNotify=false

    - name: Create desktop shortcut terminal to VM
      tags: execute
      ansible.builtin.copy:
        dest: "webtop/Desktop/terminal_vm.desktop"
        mode: '0755'
        content: |
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Terminal VM
          Exec=ssh -Y localhost
          Icon=utilities-terminal
          Path=
          Terminal=true
          StartupNotify=false

    - name: Set default application for pdf
      tags: execute-not
      ansible.builtin.copy:
        dest: "webtop/.config/mimeapps.list"
        mode: '0600'
        content: |
          [Added Associations]
          application/pdf=firefox.desktop;
          application/octet-stream=org.xfce.mousepad.desktop;
          application/xml=org.xfce.mousepad.desktop;

    - name: Create README
      tags: execute
      ansible.builtin.copy:
        dest: "webtop/Desktop/README.txt"
        mode: '0644'
        content: |
         Eigenheiten der Umgebung:
         Der Dektop l√§uft innerhalb eines Docker Containers in der VM

         Icons:
            "Home VM": Anzeigen des HOME-Verzeichnisses der VM
            "Terminal VM": SSH-Verbindung zur VM

         Mounts im Container
           /host innerhalb des Containers zeigt auf / der VM
           /host/home/{{ linux_user }} innerhalb des Containers ist daher das HOME-Verzeichnis des VM-Users

